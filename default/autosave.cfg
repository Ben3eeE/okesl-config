#this file is autogenerated when you exit okesl.exe

width               800
height              600
fullscreen          0
borderless          0
vsync               0
hzlimit             1000.000
hzlimit_on          1
quantizelev         1
drawpframes         1
defground           0
defsky              0
fixskypcx           1
fps                 1000.000
fpsnoise            0.700
fpsnoise_on         0
spynoinput          1
zoom                1.000
centercam           1
rotatecam           0
instantturn         0
animobjects         1
navzoom             0.050
navscaleobj         1
slutcount           4
bakinterval         1
overwrites          16
storeddata          1
col_kuski           FFFFFFFF
col_ghost           FF000040
col_level           FFFFFFFF
hud_draw            1
hud_scale           1
hud_padding         4
hud_margin          4
hud_slutspacing     2
hud_mstimer         1
hud_activeonly      0
hud_condelay        5.000
hud_col_bg          00000033
hud_col_text        F2F2F2FF
hud_col_active      FFFF00FF
hud_col_header      B2B2B2FF
hud_col_error       FF0000FF
hud_col_ground      F2F2F280
hud_col_sky         00000033
hud_col_kuski       FFFF00FF
hud_col_apple       FF0000FF
hud_col_flower      FFFFFFFF
hud_col_killer      00EE00FF

mod a               lshift rshift
mod b               lctrl rctrl

bind +t             "hud_enabled sluts0;hud_enabled data0"
bind +v             "hud_enabled navigator0"
bind +return        "reset;resetdata;auto 0"
bind a+return       "reset;resetdata"
bind +escape        "exit"
bind +backspace     "auto 0"
bind +tab           "toggle spy"
bind *space         "turn"
bind +grave         "console"
bind +f1            "slut 1"
bind a+f1           "slutdraw 1"
bind b+f1           "slutcopy 1"
bind ab+f1          "jmpdiff 1"
bind +f2            "slut 2"
bind a+f2           "slutdraw 2"
bind b+f2           "slutcopy 2"
bind ab+f2          "jmpdiff 2"
bind +f3            "slut 3"
bind a+f3           "slutdraw 3"
bind b+f3           "slutcopy 3"
bind ab+f3          "jmpdiff 3"
bind +f4            "slut 4"
bind a+f4           "slutdraw 4"
bind b+f4           "slutcopy 4"
bind ab+f4          "jmpdiff 4"
bind +f5            "save"
bind +f6            "load;resetdata"
bind *f6            "hold"
bind *f7            "speedmod 4.0;rewind"
bind a*f7           "speedmod 32.0;rewind"
bind b*f7           "speedmod 0.25;rewind"
bind ab*f7          "speedmod 0.03;rewind"
bind *f8            "speedmod 4.0;ignorepause"
bind a*f8           "speedmod 32.0;ignorepause"
bind b*f8           "speedmod 0.25;ignorepause"
bind ab*f8          "speedmod 0.03;ignorepause"
bind +f9            "toggle pause"
bind a+f9           "step 1"
bind b+f9           "step 0"
bind +f10           "jmpend"
bind +f11           "jmpend;jmp -2"
bind +f12           "resetdata"
bind *right         "right;spy_right"
bind a*right        "right;spy_right 4"
bind *left          "left;spy_left"
bind a*left         "left;spy_left 4"
bind *down          "brake;spy_down"
bind a*down         "brake;spy_down 4"
bind *up            "throttle;spy_up"
bind a*up           "throttle;spy_up 4"
bind *kp_minus      "zoomout"
bind a*kp_minus     "zoomout 5.0"
bind b*kp_minus     "zoomout 0.2"
bind *kp_plus       "zoomin"
bind a*kp_plus      "zoomin 5.0"
bind b*kp_plus      "zoomin 0.2"

